<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Body Problem Visualization</title>
    <link rel="stylesheet" href="/three-body/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Three-Body Problem</h1>
            <p class="subtitle">Gravitational dynamics simulation</p>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Canvas Container -->
            <div class="canvas-container">
                <canvas id="simulation-canvas"></canvas>
                <div class="canvas-overlay">
                    <div class="sim-info">
                        <span id="time-display">Time: 0.00</span>
                        <span id="step-display">Steps: 0</span>
                    </div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <div class="panel-section">
                    <h3>Simulation Control</h3>
                    <div class="button-group">
                        <button id="play-btn" class="btn btn-primary">Play</button>
                        <button id="pause-btn" class="btn btn-secondary">Pause</button>
                        <button id="reset-btn" class="btn btn-secondary">Reset</button>
                    </div>
                    <div class="slider-group">
                        <label for="speed-slider">Speed: <span id="speed-value">1.0x</span></label>
                        <input type="range" id="speed-slider" min="0.1" max="5.0" step="0.1" value="1.0">
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Preset Configurations</h3>
                    <select id="preset-select" class="preset-dropdown">
                        <option value="figure-eight">Figure-8 (Chenciner-Montgomery)</option>
                        <option value="butterfly">Butterfly</option>
                        <option value="moth">Moth I</option>
                        <option value="dragonfly">Dragonfly</option>
                        <option value="yarn">Yarn</option>
                        <option value="goggles">Goggles</option>
                        <option value="custom">Custom...</option>
                    </select>
                    <button id="load-preset-btn" class="btn btn-primary">Load Preset</button>
                </div>

                <div class="panel-section">
                    <h3>Initial Conditions</h3>
                    <div class="body-config" id="body-configs">
                        <!-- Body 1 -->
                        <div class="body-group">
                            <h4><span class="color-indicator" style="background: #ff3366;"></span> Body 1</h4>
                            <div class="input-row">
                                <label>Position X:</label>
                                <input type="number" step="0.01" value="0.97" data-body="0" data-prop="px">
                            </div>
                            <div class="input-row">
                                <label>Position Y:</label>
                                <input type="number" step="0.01" value="-0.24" data-body="0" data-prop="py">
                            </div>
                            <div class="input-row">
                                <label>Velocity X:</label>
                                <input type="number" step="0.01" value="0.47" data-body="0" data-prop="vx">
                            </div>
                            <div class="input-row">
                                <label>Velocity Y:</label>
                                <input type="number" step="0.01" value="0.43" data-body="0" data-prop="vy">
                            </div>
                        </div>

                        <!-- Body 2 -->
                        <div class="body-group">
                            <h4><span class="color-indicator" style="background: #33ff66;"></span> Body 2</h4>
                            <div class="input-row">
                                <label>Position X:</label>
                                <input type="number" step="0.01" value="-0.97" data-body="1" data-prop="px">
                            </div>
                            <div class="input-row">
                                <label>Position Y:</label>
                                <input type="number" step="0.01" value="0.24" data-body="1" data-prop="py">
                            </div>
                            <div class="input-row">
                                <label>Velocity X:</label>
                                <input type="number" step="0.01" value="0.47" data-body="1" data-prop="vx">
                            </div>
                            <div class="input-row">
                                <label>Velocity Y:</label>
                                <input type="number" step="0.01" value="0.43" data-body="1" data-prop="vy">
                            </div>
                        </div>

                        <!-- Body 3 -->
                        <div class="body-group">
                            <h4><span class="color-indicator" style="background: #3366ff;"></span> Body 3</h4>
                            <div class="input-row">
                                <label>Position X:</label>
                                <input type="number" step="0.01" value="0.0" data-body="2" data-prop="px">
                            </div>
                            <div class="input-row">
                                <label>Position Y:</label>
                                <input type="number" step="0.01" value="0.0" data-body="2" data-prop="py">
                            </div>
                            <div class="input-row">
                                <label>Velocity X:</label>
                                <input type="number" step="0.01" value="-0.93" data-body="2" data-prop="vx">
                            </div>
                            <div class="input-row">
                                <label>Velocity Y:</label>
                                <input type="number" step="0.01" value="-0.86" data-body="2" data-prop="vy">
                            </div>
                        </div>
                    </div>
                    <button id="apply-config-btn" class="btn btn-primary">Apply Configuration</button>
                </div>

                <div class="panel-section">
                    <h3>Session</h3>
                    <div class="session-info">
                        <p><strong>Session ID:</strong> <span id="session-id">â€”</span></p>
                        <p><strong>Status:</strong> <span id="session-status">Not started</span></p>
                    </div>
                    <button id="save-state-btn" class="btn btn-secondary">Save State</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/three-body/game.js"></script>
</body>
</html>
