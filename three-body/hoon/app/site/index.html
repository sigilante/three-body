<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="/blackjack/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <div class="window">
        <!-- Menu Bar -->
        <div class="menu-bar">
            <div class="menu-item active">Game</div>
            <div class="menu-item" onclick="window.location.href='/blackjack/wallet.html'">Wallet</div>
            <div class="menu-item" onclick="window.location.href='/blackjack/watcher.html'">Watcher</div>
            <div class="menu-item" onclick="window.open('https://github.com/sigilante/blackjack', '_blank')">Help</div>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <button class="toolbar-btn" id="new-game-btn" onclick="startNewGame()">New Session</button>
            <span id="session-info" style="margin-left: 12px; font-size: 11px; color: #666;"></span>
        </div>

        <!-- Game Info -->
        <div class="game-info">
            <div class="info-section">
                <span class="info-label">Bank:</span>
                <span id="bank-amount" class="info-value">ℕ1000</span>
            </div>
            <div class="info-section">
                <span class="info-label">Win/Loss:</span>
                <span id="win-loss" class="info-value">ℕ0</span>
            </div>
        </div>

        <!-- Game Area -->
        <div class="game-area">
            <div class="hands-area">
                <!-- Dealer Hand -->
                <div class="hand-section">
                    <div class="hand-label">Dealer</div>
                    <div id="dealer-hand" class="hand">
                        <!-- Cards will be added here -->
                    </div>
                    <div id="dealer-score" class="score"></div>
                </div>

                <!-- Player Hand -->
                <div class="hand-section">
                    <div class="hand-label">Player</div>
                    <div id="player-hand" class="hand">
                        <!-- Cards will be added here -->
                    </div>
                    <div id="player-score" class="score"></div>
                </div>
            </div>

            <!-- Betting Area -->
            <div class="betting-area">
                <div class="betting-label">Place Your Bet:</div>
                <div class="bet-amount-display" id="current-bet">ℕ0</div>
                <div class="bet-display-container">
                    <div class="bet-display" id="bet-display">
                        <!-- Bet chips will be displayed here -->
                    </div>
                </div>
                <div class="chips-container" id="chips-container">
                    <button class="chip chip-1" onclick="placeBet(1)" data-value="1">
                        <span class="chip-value">ℕ1</span>
                    </button>
                    <button class="chip chip-5" onclick="placeBet(5)" data-value="5">
                        <span class="chip-value">ℕ5</span>
                    </button>
                    <button class="chip chip-10" onclick="placeBet(10)" data-value="10">
                        <span class="chip-value">ℕ10</span>
                    </button>
                    <button class="chip chip-25" onclick="placeBet(25)" data-value="25">
                        <span class="chip-value">ℕ25</span>
                    </button>
                    <button class="chip chip-50" onclick="placeBet(50)" data-value="50">
                        <span class="chip-value">ℕ50</span>
                    </button>
                    <button class="chip chip-100" onclick="placeBet(100)" data-value="100">
                        <span class="chip-value">ℕ100</span>
                    </button>
                </div>
                <button class="bet-btn" onclick="clearBet()">Clear Bet</button>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn" id="deal-btn" onclick="dealHand()" disabled>Deal</button>
            <button class="action-btn" id="hit-btn" onclick="hit()" disabled>Hit</button>
            <button class="action-btn" id="stand-btn" onclick="stand()" disabled>Stand</button>
            <button class="action-btn" id="double-btn" onclick="doubleDown()" disabled style="display: none;">Double Down</button>
            <button class="action-btn" id="split-btn" onclick="split()" disabled>Split</button>
            <button class="action-btn" id="surrender-btn" onclick="surrender()" disabled>Surrender</button>
            <button class="action-btn" id="cashout-btn" onclick="cashOut()" disabled>Cash Out</button>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <span id="status-message">Welcome to Blackjack! Place your bet and click Deal.</span>
        </div>
    </div>

    <script src="/blackjack/game.js"></script>
</body>
</html>
